name: GlobalStockNow AI Pipeline

on:
  schedule:
    - cron: '0 * * * *' # 매시간 정각 실행
  workflow_dispatch: # 수동 실행 가능

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install feedparser requests torch transformers

      - name: Run News Collector (Ver 0.1.2)
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python collector.py

      - name: Run Strategic Analyzer (Ver 0.3.1)
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
        run: python analyzer.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add breaking_news.json analyzed_news.json
          git commit -m "Automated analysis update (Run #${{ github.run_number }})" || exit 0
          git push
