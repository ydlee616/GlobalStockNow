name: GlobalStockNow AI Pipeline
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
permissions:
  contents: write # [핵심] 128 에러를 물리적으로 차단하는 권한 설정
jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install feedparser requests python-dateutil
      - name: Run GlobalStockNow Engine
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
        run: |
          python collector.py
          python analyzer.py
      - name: Force Sync and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add .
          git commit -m "Ver 1.0.0 Final Gold (#${{ github.run_number }})" || exit 0
          git pull --rebase origin main
          git push origin main
      - name: Notify on Failure # [신규] 파이프라인이 터지면 무조건 보고
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="⚠️ **경보: 파이프라인 #${{ github.run_number }} 실패**%0AGitHub Actions 로그를 확인하십시오."
