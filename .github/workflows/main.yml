name: GlobalStockNow Full Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *'

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 속보 수집 실행
        run: |
          pip install feedparser
          python collector.py

      - name: 속보 결과 저장
        uses: actions/upload-artifact@v4
        with:
          name: breaking-news-${{ github.run_number }}
          path: breaking_news.json

      - name: AI 분석 실행 (안정화 버전)
        run: |
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          pip install transformers accelerate sentencepiece
          python analyzer.py || echo "AI 분석 중 오류 발생 - 빈 결과로 대체"
          # 실패해도 analyzed_news.json 생성
          if [ ! -f analyzed_news.json ]; then
            echo "[]" > analyzed_news.json
          fi

      - name: AI 분석 결과 저장
        uses: actions/upload-artifact@v4
        with:
          name: analyzed-news-${{ github.run_number }}
          path: analyzed_news.json
