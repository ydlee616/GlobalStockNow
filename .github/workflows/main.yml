name: GlobalStockNow AI Pipeline
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 10 # 좀비 프로세스 방지
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install feedparser requests python-dateutil
      - name: Run GlobalStockNow Engine (Ver 1.0.4)
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
        run: |
          python collector.py
          python analyzer.py
      - name: Force Sync and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add .
          git commit -m "Ver 1.0.4 Gold Master Deployment (#${{ github.run_number }})" || exit 0
          git pull --rebase origin main
          git push origin main
