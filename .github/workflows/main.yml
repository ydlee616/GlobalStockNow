name: GlobalStockNow AI Pipeline
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
permissions:
  contents: write # [핵심] 권한 문제 해결을 위한 명시적 선언
jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 # 모든 히스토리를 로드하여 Git Push 충돌 방지
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install feedparser requests python-dateutil
      - name: Run Pipeline (Ver 0.6.6)
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
        run: |
          python collector.py
          python analyzer.py
      - name: Final Sync and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add .
          git commit -m "Ver 0.6.6 48h Filter Adjusted (#${{ github.run_number }})" || exit 0
          git pull --rebase origin main
          git push origin main
