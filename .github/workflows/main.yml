name: GlobalStockNow AI Pipeline
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
permissions:
  contents: write # [중요] YAML 레벨에서 권한 강제 부여
jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install
        run: pip install feedparser requests
      - name: Run News Collector (Ver 0.1.4)
        run: python collector.py
      - name: Run Strategic Analyzer (Ver 0.4.3)
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python analyzer.py
      - name: Push results
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add breaking_news.json analyzed_news.json
          git commit -m "Ver 0.4.3 Precision Analysis (Run #${{ github.run_number }})" || exit 0
          git pull --rebase origin main
          git push origin main
